<header class="header">
    <a href="#" class="header__link"><img src="assets/img/nix_new_logo.png" class="header-logo" alt="Nixsolutions logo" /></a>
    <a [routerLink]="['create']"><button class="btn btn-add"><span>Add resume</span></button></a>
</header>
<main class="main">
    <ul class="resume__list">
      <app-emploee-item
        *ngFor="let emploee of emploees"
        [emploee]="emploee"
        (deleted)="onDeleteEmploee(emploee)"></app-emploee-item>
    </ul>
</main>
